<div class="loadingScreen" *ngIf="loading">
  <div class="flower-spinner">
    <div class="dots-container">
      <div class="bigger-dot">
        <div class="smaller-dot"></div>
      </div>
    </div>
  </div>
  <div>Page Loading...</div>
</div>

<portfolio-header *ngIf="showElement"></portfolio-header>
<section class="projectDetail_page" *ngIf="showElement">
  <div class="hero">
    <div class="heroContent_wrapper">
      <h1 class="project_title">{{project.attributes.Title}}</h1>
      <div class="link_wrapper" *ngIf="project.attributes.projects_category.data.attributes.CategoryName === 'Web Development'">
        <a class="viewSite" [href]="project.attributes.WebsiteLink" [hidden]="isWebDevRouterLink" target="_blank">
          View Site
          <i class="fa-solid fa-laptop"></i>
        </a>
        <a class="viewSite" [routerLink]="project.attributes.RouterLink" target="_blank" *ngIf="isWebDevRouterLink">
          View Site
          <i class="fa-solid fa-laptop"></i>
        </a>
        <a class="github_casestudy" [href]="project.attributes.GithubLink" [hidden]="isGithub" target="_blank">
          Github
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div class="link_wrapper" *ngIf="project.attributes.projects_category.data.attributes.CategoryName === 'Case Studies'">
        <a class="viewSite" [href]="project.attributes.WebsiteLink" target="_blank">
          Prototype
          <i class="fa-solid fa-laptop"></i>
        </a>
        <a class="github_casestudy" [routerLink]="project.attributes.RouterLink" target="_blank">
          Case Study
          <i class="fa-solid fa-pencil"></i>
        </a>
      </div>
    </div>
    <div class="heroImage_wrapper">
      <img [src]="project.attributes.ProjectsHero.data.attributes.url" alt="Machika Yamauchi portfolio web developer project image">
    </div>
  </div>
  <div class="overview">
    <div class="container">
      <h2 class="title_overview">Overview</h2>
      <div class="row">
        <div class="col-lg-6">
          <div class="left_panel">
            <div class="row item">
              <div class="col-sm-5">
                <h3 class="title">Duration</h3>
              </div>
              <div class="col-sm-7">
                <p> {{project.attributes.Startdate}} / {{project.attributes.EndDate}}</p>
              </div>
            </div>
            <div class="row item">
              <div class="col-sm-5">
                <h3 class="title">Role</h3>
              </div>
              <div class="col-sm-7">
                <p>{{project.attributes.Role}}</p>
              </div>
            </div>
            <div class="row item">
              <div class="col-sm-5">
                <h3 class="title">Technology Used</h3>
              </div>
              <div class="col-sm-7">
                <ul class="technology_useds">
                  <li *ngFor="let tech of project.attributes.technology_useds.data">{{tech.attributes.TechnologyName}} / </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="right_panel">
            <div class="overview_text">
              <p [innerHTML]="project.attributes.Description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn_projects_wrapper">
    <a routerLink="/projects">Back to All projects
      <img class="arrow_btn" src="../../assets/arrow_white_right.svg" alt="Machika Yamauchi portfolio web developer arrow icon">
    </a>
  </div>
</section>
<portfolio-footer *ngIf="showElement"></portfolio-footer>
