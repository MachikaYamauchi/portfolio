<portfolio-header></portfolio-header>
<section class="contact_page">
  <h1 class="pageTitle">
    <span><img [src]="aboutMe.data.attributes.Arrow_Orange_Right.data.attributes.url" alt="">Contact me</span>
  </h1>
  <div class="contact_container">
    <div class="left_message">
      <h2 class="message">I'm looking for <span>full-time work</span> in the Vancouver area. I'm open to <span>all possibilities.</span></h2>
      <h2 class="message">If you are interested in me, I am looking forward to <span>talking with you.</span></h2>
      <h2 class="message">Thank you!</h2>
      <a class="social_icon_bg" [href]="aboutMe.data.attributes.LinkedInLink" target="_blank"><i class="fa-brands fa-linkedin-in linkedin"></i></a>
      <a class="social_icon_bg" [href]="aboutMe.data.attributes.GithubLink" target="_blank"><i class="fa-brands fa-github github"></i></a>

    </div>
    <div class="right_form">
      <img class="form_bg" [src]="aboutMe.data.attributes.HomeHeroImage.data.attributes.url" alt="">
      <div class="container">
        <div class="inputList">
          <label for="name" class="form-label">Your Name</label>
          <input [(ngModel)]="name" type="text" class="form-control input-lg" id="name" aria-describedby="nameHelp">
        </div>
        <div class="inputList">
          <label for="email" class="form-label">Email Address</label>
          <input [(ngModel)]="email" type="email" class="form-control input-lg" id="email">
        </div>
        <div class="inputList">
          <label for="message" class="form-label">Message</label>
          <textarea [(ngModel)]="message" class="form-control" id="message" rows="3"></textarea>
        </div>
        <!-- <div class="inputList">
          <re-captcha (resolved)="resolved($event)"
          siteKey="6LcjP-cgAAAAACtadodEUZTplCfGX3u6yXZ3e4fq"></re-captcha>
        </div> -->
        <button class="submit_btn" (click)="submit()" [disabled]="formInvalid">Submit<i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
</section>
<portfolio-footer></portfolio-footer>
