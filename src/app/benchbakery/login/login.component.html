<div class="container center login mt-5">
  <h1>Log in</h1>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">User name</label>
    <input [(ngModel)]="username" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button class="btn btn-primary w-100" (click)="login()">Log in</button>
  <div *ngIf="!loginStatus" class = "error">Your login credentials are incorrect. Please re-enter your email and password</div>
</div>
