<div class="container center signup mt-5">
  <h1>New Admin Sign Up</h1>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">User name</label>
    <input [(ngModel)]="username" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button class="btn btn-primary w-100" (click)="signup()">Sign Up</button>
  <div *ngIf="signupStatus" [style.display]="signupDisplay" class="success">Succeed in sign up. Please log in <a routerLink="/login">here</a></div>
  <div *ngIf="!signupStatus" [style.display]="signupDisplay" class="error">Sorry, something went wrong. Server responded with {{signupMessage.sqlMessage}}</div>
</div>
