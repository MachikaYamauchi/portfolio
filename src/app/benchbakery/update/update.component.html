<div class="container update">
  <h3>Update products</h3>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image1</label>
    <input [(ngModel)]="image1" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image2</label>
    <input [(ngModel)]="image2" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image3</label>
    <input [(ngModel)]="image3" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">name</label>
    <input [(ngModel)]="name" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">rating</label>
    <input [(ngModel)]="rating" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input [(ngModel)]="price" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Stock</label>
    <input [(ngModel)]="stock" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Alt</label>
    <input [(ngModel)]="alt" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input [(ngModel)]="description" type="text" class="form-control form-control-lg" id="exampleInputPassword1">
  </div>
  <div class="form-check form-switch">
    <input [(ngModel)]="display" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
    <label class="form-check-label" for="flexSwitchCheckDefault">Click if you want to display on the website</label>
  </div>
  <button class="btn btn-primary" (click)="updateRecommend()">Update</button>
  <div *ngIf="!updateStatus" class = "error" [style.display]="displayMessage">Sorry, you cannot add products</div>
</div>
